{% extends 'base.html' %}

{% block content %}
    <div class="content-block">
    <div id="home">
        <h1 class="content-block-title">{% block title %} Trip Reservation System {% endblock %}</h1>
        <hr>
        <form method="post">
            <P>Welcome to the reservation system. Use the selector below to choose whether to make a reservation or log in as administrator.</P>
            <label for="page_select">Choose Menu Option:</label>
            <br>
            <select name="page_select" id="page_select">
                <option value="">Choose an Option</option>
                <option value="admin">Admin Login</option>
                <option value="reservation">Reserve a Seat</option>
            </select>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form> 
    </div>
    </div>
    
{% endblock %}
